# @package _global_

xp_name: xp_cycle_lr
lit_mod_cls: lit_model_augstate.LitModelCycleLR
params:
  dT: 7
  patch_weight:
    crop:
      time: 3
  model: 4dvarnet
  k_n_grad: 3
  n_grad: 5
  val_diag_freq: 5 
  padding_mode: reflect
  alpha_mse_ssh: 50. # loss
  alpha_mse_gssh: 1000.
  norm_obs: l2
  norm_prior: l2
  automatic_optimization: true
  cycle_lr_kwargs:
    base_lr: 0.0001
    max_lr: 0.002
    step_size_up: 10
    step_size_down: 20
    cycle_momentum: False
    mode: triangular2
datamodule:
  aug_train_data: True

defaults:
  - /xp/xp_aug/base_xp
  - /splits/dc_boost_swot@datamodule
  - /xp/xp_aug/aug/with_aug_state
  - /xp/xp_aug/dl/d240_p240x5_s240x1
  - /xp/xp_aug/sst/without_sst
  - /xp/xp_aug/loss/map
  - /xp/xp_aug/train_strat/const_lr_ngrad_5_3cas
  - _self_ 
